<!DOCTYPE html>
<html>
  <head>
    <title>Sovy Playground</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div style="text-align: center;">Hello Sovy, my name is <span id="nameFromApi"></span></div>
    <div style="text-align: center" ;>
      <button id="decrement" onclick="changeValue(0)"><</button>
      <button id="increment" onclick="changeValue(1)">></button>
    </div>

    <script>
      var route = "https://swapi.co/api/people/";
      var number = 1;
      var slash = "/";

      var decrement = document.getElementById("decrement");

      function changeValue(value) {
        if (value == 0) {
          number -= 1;

          changeFetch();
        }
        if (value == 1) {
          number += 1;

          changeFetch();
        }
      }

      function changeFetch() {
        fetch(route.concat(number, slash)).then(function(response) {
          response.json().then(function(data) {
            document.getElementById("nameFromApi").innerHTML = data.name;
          });
        });
      }

      changeFetch();
    </script>
  </body>
</html>
