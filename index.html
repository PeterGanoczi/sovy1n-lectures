<!DOCTYPE html>
<html>
  <head>
    <title>Sovy Playground</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>Hello Sovy, my name is <span id="nameFromApi"></span></div>

    <script>
      fetch("https://swapi.co/api/people/1/").then(function(response) {
        response.json().then(function(data) {
          console.log(data);
          console.log(data.name);

          document.getElementById("nameFromApi").innerHTML = data.name;
        });
      });
    </script>
  </body>
</html>
